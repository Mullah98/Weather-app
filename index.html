<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="weather-header">
            <form class="weather-search">
                <input type="text" placeholder="Search for city" class="weather-searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather-units">
                <span class="weather-unit-celcius">&#176Cs</span>
                <span class="weather-unit-farenheit">&#176F</span>
            </div>
        </div>

        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <div class="weather-datetime">
        </div>
        <div class="weather-forecast"></div>
        <div class="weather-icon">
        </div>
        <p class="weather-temperature"></p>
        <div class="weather-minmax">
        </div>
    </div>

    <div class="weather-info">
        <div class="weather-card">
            <i class="fa-solid fa-temperature-high"></i>
            <div>
                <p>Real feel</p>
                <p class="weather-realfeel"></p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather-humidity"></p>
            </div>
        </div>
        <div class="weather-card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="weather-wind"></p>
            </div>
        </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure"></p>
                </div>
            </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
